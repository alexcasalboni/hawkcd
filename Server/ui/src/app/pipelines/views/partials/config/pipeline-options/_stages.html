<div id="stages">
  <div class="table-scrollable">
    <table class="table table-bordered table-hover table-fixed">
      <thead>
      <tr>
        <th width="35px"> # </th>
        <th> Name </th>
        <th width="170px" class="hidden-xs"> Triggered Manually <span class="badge badge-default cursor-popover" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{pipeConfig.popOverOptions.popOverTitles.triggeredManually}}">?</span></th>
        <th width="70px" class="hidden-xs"> Jobs <span class="badge badge-default cursor-popover" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{pipeConfig.popOverOptions.popOverTitles.jobCount}}">?</span></th>
        <th class="config-controls"> Controls </th>
      </tr>
      </thead>
      <tbody ui-sortable="pipeConfig.stageSortableOptions" ng-class="{'unsortable' : pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'}" class="sortable" ng-model="pipeConfig.allPipelines[pipeConfig.pipelineIndex].stageDefinitions">

      <!--ng-repeat-->
      <tr ng-repeat="stage in pipeConfig.allPipelines[pipeConfig.pipelineIndex].stageDefinitions">
        <td class="text-center-all"> {{$index+1}} </td>
        <td class="table-element-text"> {{stage.name}} </td>
        <td class="hidden-xs text-center-all"> {{stage.isTriggeredManually}} </td>
        <td class="text-center-all hidden-xs"> {{stage.jobDefinitions.length}} </td>
        <td class="text-center-all">
          <button class="btn red unsortable config-button" data-target="#removeStage" data-toggle="modal"
                  ng-click="pipeConfig.setStageToDelete(stage)" ng-if="pipeConfig.allPipelines[pipeConfig.pipelineIndex].stageDefinitions.length > 1" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'">Delete</button>
        </td>
      </tr>
      <!--end ng-repeat-->

      </tbody>
    </table>
  </div>
  <!-- <button class="btn green" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-target="#addStage" data-toggle="modal">Add Stage</button> -->
  <button class="btn green" ng-disabled="pipeConfig.allPipelines[pipeConfig.pipelineIndex].permissionType != 'ADMIN'" data-target="#addStage" data-toggle="modal">{{pipeConfig.wizardInfo.labels.newLabel}}</button>
</div>
